<div class="search-container">
  <input type="search" [(ngModel)]="search" placeholder="Search...">
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="table-header"> No.</th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="isOnWork">
      <th mat-header-cell *matHeaderCellDef class="table-header"> At work</th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle color="accent" class="toggle-work" [(ngModel)]="row.isOnWork" (change)="handleToggle(row)"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header"> View profile</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button class="manage-btn" (click)="openCourierPage(row.id)">
          #{{ getProperLink(row.id) }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="add-btn-container">
    <div class="example-button-container" style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
      <button mat-fab class="add-btn" aria-label="Example icon button with a bookmark icon" (click)="seedCourier()">
        <span class="material-icons">
          add
        </span>
      </button>
    </div>
  </div>
</div>
