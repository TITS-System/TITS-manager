<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> No.</th>
      <td mat-cell *matCellDef="let row"> {{row.Position}} </td>
    </ng-container>

    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.Username}} </td>
    </ng-container>

    <ng-container matColumnDef="IsOnWork">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> At work</th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle color="accent" class="toggle-work" [checked]="row.IsOnWork"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> View profile</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button class="manage-btn" (click)="openCourierPage(row.Id)">
          #{{ getProperLink(row.Id) }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
