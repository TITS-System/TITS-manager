<div class="courier-profile-container">
  <div class="back-btn">
    <span class="material-icons">
      arrow_forward_ios
    </span>
  </div>

  <div class="content-wrapper">
    <h1 class="username">
      {{ courier.username }}
    </h1>
    <h3 class="status">
      {{ getWorkStatusString(courier.isOnWork) }}
    </h3>
    <div class="link-statistics">
      <span>
        Statistics
      </span>
    </div>
    <div class="link-deliveries">
      <span>
        Deliveries
      </span>
    </div>
    <div class="action-buttons">
      <div class="edit">Edit</div>
      <div class="delete">Delete</div>
    </div>
  </div>
</div>
